      <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path></svg>
    </span>
    Customize menu
  </button>
</div>

      <div class="popup edit-menu">
  <section class="popup__section">
    <h3 class="popup__section-title">
      Edit search menu
    </h3>

    <ul class="popup__section-list"></ul>
    <p class="popup__section-item--empty-state">
      Please add some engine..
    </p>
  </section>
  <section class="popup__section popup__section--border">
    <h3 class="popup__section-title">
      Edit menu item
    </h3>

    <form class="edit-menu__form">
      <label class="input">
        <span class="label">
          Search engine name
        </span>
        <input
          type="text"
          name="label"
          placeholder="Example"
          required
        >
      </label>

      <label class="input">
        <span class="label">
          URL
        </span>
        <input
          type="url"
          name="href"
          placeholder="https://example.com"
          required
        >
      </label>

      <label class="input">
        <span class="label">
          !Bang
        </span>
        <input
          type="text"
          name="bang"
          placeholder="!ex"
          pattern="^!.{1,}$"
          title="!bang must start with ! and have at least 1 character"
          required
        >
      </label>

      <footer class="edit-menu__footer">
        <button
          class="edit-menu__form-action edit-menu__form-action--primary edit-menu__form-action--submit"
          name="submit"
        >
          Add
        </button>
        <button
          class="edit-menu__form-action edit-menu__form-action--cancel trigger"
          type="button"
        >
          Cancel
        </button>
      </footer>
    </form>
  </section>
</div>

    </div>
    
  </body>
</html>
